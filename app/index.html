    <body>
        <!--[if lt IE 10]>

        <header class="header">
            <h1 class="header__title">Total Recall!</h1>
        </header>
        <div class="messagebar">
            <h2 class="messagebar__message" id="message"></h2>
        </div>

        <div class="middle" id="middle">
            <div class="dialogbox" id="dialogbox">

                <form id="signin" class="signin" novalidate>

                    <h1 class="signin__title">Hi there!  Come play a game of <em>Total Recall!</em></h1>

                    <h2 class="signin__intro">Tells us your name and email, if you'd like to</h2>

                    <input type="text" class="signin__text-input" name="name" id="name">
                    <input type="email" class="signin__text-input" name="email">
                    <input type="submit" class="signin__submit" value="Start Game!" id="submit-signin">
                </form>


                <div class="wait" id="wait">
                    <h2 class="wait__message">Loading your totes amazing game now.  Any second now...</h2>
                    <img class="wait__animation" src="images/loader.gif">
                </div>

                <div class="endgame" id="endgame">
                    <h2 class="endgame__message"><em>Congratulations!</em> You won!</h2>
                    <form>
                        <input type="submit" class="endgame__submit" value="Play Again" id="submit-again">
                    </form>
                </div>

            </div>

            <div class="gameboard" id="gameboard">
                <div class="row">
                    <div class="card">
                        <div class="card__face card__face--front"></div>
                        <div class="card__face card__face--back"></div>
                    </div>
                </div>
            </div>            
        </div>

        <footer class="footer">
            <h1 class="footer__title" id="solve-message"> Boo, I suck! <a href="#" class="footer__link" id="solve">Solve this game for me!</a></h1>
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
