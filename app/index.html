<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Total Recall!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <link href='http://fonts.googleapis.com/css?family=Lobster+Two:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Cabin:400,500,600,700,400italic,500italic,600italic,700italic' rel='stylesheet' type='text/css'>
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <header class="header">
            <h1 class="header__title">Total Recall!</h1>
        </header>
        <div class="messagebar">
            <h2 class="messagebar__message" id="message"></h2>
        </div>

        <div class="middle" id="middle">
            <div class="dialogbox" id="dialogbox">

                <form id="signin" class="signin" novalidate>

                    <h1 class="signin__title">Hi there!  Come play a game of <em>Total Recall!</em></h1>

                    <h2 class="signin__intro">Tells us your name and email, if you'd like to</h2>

                    <input type="text" class="signin__text-input" name="name" id="name">
                    <input type="email" class="signin__text-input" name="email">
                    <input type="submit" class="signin__submit" value="Start Game!" id="submit-signin">
                </form>


                <div class="wait" id="wait">
                    <h2 class="wait__message">Loading your totes amazing game now.  Any second now...</h2>
                    <img class="wait__animation" src="images/loader.gif">
                </div>

                <div class="endgame" id="endgame">
                    <h2 class="endgame__message"><em>Congratulations!</em> You won!</h2>
                    <form>
                        <a href="#" class="endgame__submit" id="again">Play Again</a>
                    </form>
                </div>

            </div>

            <div class="gameboard-wrapper">
                <div class="gameboard" id="gameboard">
                </div>
            </div>

            <script type="text/html" id="rowTemplate">
                <div class="row"></div>           
            </script>  


            <script type="text/html" id="cardTemplate">
                <div class="card card--inplay" id="%CARDID%">
                    <div class="card__face card__face--front"></div>
                    <div class="card__face card__face--back"></div>
                </div>            
            </script>           
        </div>

        <footer class="footer">
            <h1 class="footer__title" id="solveMessage"> Booo, I suck! <a href="#" class="footer__link" id="solve">Solve this game for me!</a></h1>
        </footer>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-45482206-1', 'christiandoan.com');
          ga('send', 'pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
