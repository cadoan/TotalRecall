        <header>
            TOTAL RECALL GAME
        </header>

        <div class="intro-wrapper" id="intro-wrapper">

            <div class="signin" id="signin">
                <form id="signinForm" class="signin__form" novalidate>

                    <h1 class="signin__form__title">Hi there!  Come play a game of Total Recall!</h1>

                    <h2 class="signin__form__intro">Tells us your name and email, if you'd like to</h2>

                    <input type="text" class="signin__form__text-input" name="name">
                    <input type="email" class="signin__form__text-input" name="email">
                    <input type="submit" class="signin__form__submit" id="signin">
                </form>
            </div>

            <div class="wait" id="wait">
                <h2 class="wait__message">Loading your totes amazing game now.  Any second now...</h2>
                <img class="wait__animation" src="images/loader.gif">
            </div>
        </div>



        <div class="gameboard" id="gameboard">
            <div class="gameboard__row">
                <div class="gameboard__row__card">
                    <div class="gameboard__row__card__face gameboard__row__card__face--front"></div>
                    <div class="gameboard__row__card__face gameboard__row__card__face--back"></div>
                </div>
            </div>
        </div>

        
        <footer>
            <button type="button" id="solve">Solve game</button>
        </footer>

        <!-- bower:js -->
